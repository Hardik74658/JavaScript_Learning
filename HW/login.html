<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LOGIN</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<style></style>
	<body id="body">
		<form action="">
			<input type="email" name="uEmail" id="uEmail" placeholder="Email" />
			<input
				type="password"
				name="uPwd"
				id="uPwd"
				placeholder="Password"
			/>
			<input type="submit" value="submit" onclick="verify()" />
		</form>
	</body>
	<script>
		user = {
			name: "Hardik",
			email: "hardik74658@gmail.com",
			pwd: 21549,
			id: 25,
		};
		function verify() {
			if (document.getElementById("uEmail").value == user.email) {
				if (document.getElementById("uPwd").value == user.pwd) {
					alert("User Found");
					strUser = JSON.stringify(user);
					localStorage.setItem("userDetails", strUser);
				} else {
					alert("Invalid Password");
				}
			} else {
				alert("Invalid UserName");
			}
		}

		// localStorage.clear();
	</script>
</html>
